<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/index.js" defer></script>
</head>
<body>

<h1>IngreMagic</h1><br><br>


<div class="formulaInformation">
    <form>
    <label for="formulaName"><strong>Formula Name</strong></label>
    <input type="text" id="formulaName" name="formulaName">
    </form>
    <form>
        <label for="formulaDate"><strong>Date & Time</strong></label>
        <input type="datetime-local" id="formulaDate" name="formulaDate">
    </form>
</div>

<div class="batchContainer">
    <form class="enterBatch">
        <label for="batchSize"><strong>Batch Size Ounce (oz)</strong></label>
        <input type="text" id="batchSize" name="batchSize">
       
    </form>
</div>

<div class="container1">
        <section>
            <label for="ingredientCommonName">Ingredient Common Name</label>
            <input type="text" name="ingredientCommonName" id="ingredientCommonName">
        </section>
        <section>
            <label for="inciName">INCI Name</label>
            <input type="text" name="inciName" id="inciName">
        </section>
        <section>
            <label for="ingredientFunctions">Functions</label>
            <input type="text" name="ingredientFunctions" id="ingredientFunctions">
        </section>
        <section>
            <label for="percentage">Percentage</label>
            <input type="number" name="percentage" id="percentage">
        </section>
        <section>
            <label for="price">$/oz</label>
            <input type="number" name="price" id="priceInput">
        </section>
        <button class="button1" type="button"><strong>Add</strong></button>
</div>

<div class="container2">
    <section class="entry-row">
        <h4>Ingredients</h4>
        <div class="display" id="ingredientList" contentEditable="true" style="line: height 5px;">
            <!-- List items will be dynamically added using JavaScript -->
        </div>
    </section>
    <section class="entry-row">
        <h4>INCI Name</h4>
        <div class="display" id="inciNameList" contentEditable="true" style="line:height 5px;">
            <!-- List items will be dynamically added using JavaScript -->
        </div>
    </section>
    <section class="entry-row">
        <h4>Functions</h4>
        <div class="display" id="functionList" contentEditable="true" style="line: height 5px;">
            <!-- List items will be dynamically added using JavaScript -->
        </div>
    </section>
    <section class="entry-row">
        <h4>Percentage</h4>
        <div class="display" id="percentageList" contentEditable="true" style="line: height 5px;">
            <!-- List items will be dynamically added using JavaScript -->
        </div>
    </section>
    <section class="entry-row">
        <h4>Ounce (oz)</h4>
        <div class="display" id="ozList" contentEditable="true" style="line: height 5px;">
            <!-- List items will be dynamically added using JavaScript -->
        </div>
    </section>
    <section class="entry-row">
        <h4>Ingredient Cost $</h4>
        <div class="display" id="ingredientCostList" contentEditable="true" style="line: height 5px;">
            <!-- List items will be dynamically added using JavaScript -->
        </div>
    </section>
    <button class="button2" type="button"><strong>Edit</strong></button>


</div>

<div class="container3">
        <div class="display" id="percentage%%"><strong>Percentage:</strong></div>
        <div class="display" id="ounceOz"><strong>Ounce(oz):</strong></div>
        <div class="display" id="totalBatchPrice$"><strong>Total Batch Price:</strong></div>
        <button class="button3" type="button"><strong>Calculating Sum</strong></button>
    </div>

<footer>
    <p>&copy; 2023 GlamCal. All rights reserved.</p>
</footer>
</body>
</html>
